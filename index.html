<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB-Plugins</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="#">
                        <img src="./img/WB-Logo.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="cards">
            <div class="container">
                <div class="cards_title">
                    Popular wordpress plugins
                </div>
                <div class="cards__wrapper">
                    <div class="card__content">
                        <div class="card__image">
                            <img src="./img/Cards/pop.jpg" alt="">
                        </div>
                        <div class="card__title">
                            RubIcon
                        </div>
                        <div class="card__price">
                            $100
                        </div>
                        <div class="card__button">
                            <button class="card__button-buy">Buy</button>
                        </div>
                    </div>
                    <div class="card__content">
                        <div class="card__image">
                            <img src="./img/Cards/pop.jpg" alt="">
                        </div>
                        <div class="card__title">
                            Сamera
                        </div>
                        <div class="card__price">
                            $200
                        </div>
                        <div class="card__button">
                            <button class="card__button-buy">Buy</button>
                        </div>
                    </div>
                    <div class="card__content">
                        <div class="card__image">
                            <img src="./img/Cards/pop.jpg" alt="">
                        </div>
                        <div class="card__title">
                            G Generator
                        </div>
                        <div class="card__price">
                            $1000
                        </div>
                        <div class="card__button">
                            <button class="card__button-buy">Buy</button>
                        </div>
                    </div>
                    <div class="card__content">
                        <div class="card__image">
                            <img src="./img/Cards/pop.jpg" alt="">
                        </div>
                        <div class="card__title">
                            Invoice Creator
                        </div>
                        <div class="card__price">
                            $100
                        </div>
                        <div class="card__button">
                            <button class="card__button-buy">Buy</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__rights">
                    © DUGIMAIL. All rights reserved. 
                </div>
                <div class="footer__mail">
                    If you have any questions please contact us <span>sabrihakuli@outlook.com</span>
                </div>
                <div class="footer__social-wrapper">
                    <ul class="footer__social-list">
                        <li class="footer__social_item">
                            <a href="#">
                                <img src="./img/Icons-social/1.svg" alt="">
                            </a>
                        </li>
                    </ul>
                    <ul class="footer__social-list">
                        <li class="footer__social_item">
                            <a href="#">
                                <img src="./img/Icons-social/3.svg" alt="">
                            </a>
                        </li>
                    </ul>
                    <ul class="footer__social-list">
                        <li class="footer__social_item">
                            <a href="#">
                                <img src="./img/Icons-social/4.svg" alt="">
                            </a>
                        </li>
                    </ul>
                    <ul class="footer__social-list">
                        <li class="footer__social_item">
                            <a href="#">
                                <img src="./img/Icons-social/5.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/script.js"></script>

</html>
